<script type="text/javascript">
	// Вставляется сразу за открывающим тегом хедера 
	// и оборачивает старое событие "onhashchange"
	// в обёртку сдобавлением нового.
	!function() {
		var elem = document.all[document.all.length - 2];
		var oldScript = document.body.onhashchange;
		
		document.body.onhashchange = (e) => setTimeout(function() {
			var h = elem.getBoundingClientRect().bottom;
			window.scrollBy(0, -h - 10); // Вычисляет высоту
			// window.scrollBy(0, -50);  // Фиксированная высота
			oldScript && setTimeout(oldScript);
		});
	}();
</script>
